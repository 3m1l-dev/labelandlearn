{% extends 'layout.html' %}

{% block body %}
<div class="jumbotron text-center text-justify">
    <img src="https://cdn-images-1.medium.com/max/768/1*u90cJ3k-ZXvLlgWg1apBEg.png" width="15%" height="15%" alt="Smiley face" align="center">
    <h1>{{ text }}</h1>
    <p class="lead">{{ date }}</p>
</div>

<div class="jumbotron text-center">
    <h1>Prediction {{ prediction }}</h1>
    <form id="positive" action="{{ url_for('label') }}" method="POST">
        <input class="btn btn-lg btn-outline-success my-2 my-sm-0" type="submit" name="submit" value="Positive">
        <input class="btn btn-lg btn-outline-warning my-2 my-sm-0" type="submit" name="submit" value="Useless">
        <input class="btn btn-lg btn-outline-danger my-2 my-sm-0" type="submit" name="submit" value="Negative">
    </form>

</div>

<div>
    <form id="retrain" action="{{ url_for('retrain') }}" method="POST" align="center">
        <input class="btn btn-lg btn-outline-success my-2 my-sm-0" type="submit" value="Retrain">
    </form>
</div>


{% endblock %}
